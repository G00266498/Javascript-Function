<!DOCTYPE html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Lesson 1 - Javascript function</title>
    <link rel="stylesheet" type="text/css" href="css/style-2.css">
</head>
  <body>
    <div id="content">
      <div>
        <h1 id="banner">Lesson 1 - Simple Javascript function</h1>
      </div>
      <div class="row">
        <div class="image"><img src="images/app.png" alt="applogo">
        </div>
        <div class="description">
            <form action="demo_form.asp">
            <p>First number: </p><input type="text" name="num1" id="number1"><br>
            <p>Second number: </p><input type="text" name="num2" id="number2"><br><br>
            </form>

            <button class="button" onclick="myFunction()">Add</button>
			<button class="button" onclick="subtractFunction()">Substract</button>
			<button class="button" onclick="multiplyFunction()">Multiply</button>
			<button class="button" onclick="divideFunction()">Divide</button>
        <p id="demo"></p>


        </div>
      </div>
    </div>

  <script>
  function myFunction(){
  // Read in two values from input boxes Addition
  var num1 = parseInt(document.getElementById("number1").value);
  var num2 = parseInt(document.getElementById("number2").value);
  var add, subtract;
  
  // Add them together
  add = num1 + num2;
  
  // Display on the page
  document.getElementById("demo").innerHTML = 'Addition: ' + add;
  }
  
  </script>
  
  <script>
  function subtractFunction(){
  // Read in two values from input boxes Substract
  var num1 = parseInt(document.getElementById("number1").value);
  var num2 = parseInt(document.getElementById("number2").value);
  var subtract;
  
  // Add them together
  sub = num1 - num2;
  
  // Display on the page
  document.getElementById("demo").innerHTML = 'Substract: ' + sub;
  }
  
  </script>
  
   <script>
  function multiplyFunction(){
  // Read in two values from input boxes Addition
  var num1 = parseInt(document.getElementById("number1").value);
  var num2 = parseInt(document.getElementById("number2").value);
  var add, subtract, multiply;
  
  // Multiply them together
  multiply = num1 * num2;
  
  // Display on the page
  document.getElementById("demo").innerHTML = 'Multiply: ' + multiply;
  }
  
  </script>
  
  <script>
  function divideFunction(){
  // Read in two values from input boxes Addition
  var num1 = parseInt(document.getElementById("number1").value);
  var num2 = parseInt(document.getElementById("number2").value);
  var divide;
  
  // Divide them together
  divide = num1 / num2;
  
  // Display on the page
  document.getElementById("demo").innerHTML = 'Divide: ' + divide;
  }
  
  </script>
  
</body>
</html>
